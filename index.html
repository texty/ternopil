<script>
    var map = L.map('map').setView([49.551159, 25.593465], 8);


    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.light'
    }).addTo(map);

    d3.csv('https://docs.google.com/spreadsheets/d/e/2PACX-1vQurj9lpDlTEJxa0CtZte_oiy2bKbpgoRu3Z6nEXGf7ERTTMglkAHePM1R_pQ5Jx5VnIeAWJomy1hdl/pub?gid=0&single=true&output=csv')

            .then(function(data) {

                var checker
                var geojson = data.map(function (d) {
                    return {
                        type: "Feature",
                        properties: d,
                        geometry: {
                            type: "Point",
                            coordinates: [+d.Longitude, +d.Latitude]
                        }
                    }
                });

                function style(feature) {
                return {
//                    weight: 2,
                    opacity: 1,
//                    color: 'white',
//                    dashArray: '3',
                    color: '#ffffff',
                    fillOpacity: 0.7,
                    fillColor: scaleColor(+feature.properties.cost)
                };
            }

                function scaleColor(x) {
                    var scale = d3.scaleLinear()
                            .domain([0, 5000000])
                            .range([0, 1]);
                    return d3.interpolateReds(scale(x));
                }

                var markers = L.geoJSON(geojson,
                        {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, style(feature)
                        );
                    }
                }
                ).addTo(map);

//

                function onMapClick(e) {
                    d3.select('div.info h3').text(e.sourceTarget.feature.properties.work_type.toString())

                    d3.select('div.info p.repairment_company').text(e.sourceTarget.feature.properties.repairment_company.toString())
                    d3.select('div.info p.work_type').text(e.sourceTarget.feature.properties.description.toString())
                    d3.select('div.info p.cost').text(e.sourceTarget.feature.properties.cost.toString() + ' грн.')
                    d3.select('div.info p.year').text(e.sourceTarget.feature.properties.year.toString())
                    d3.select('div.info p.adress').text(e.sourceTarget.feature.properties.street_name_geocode.replace('Україна, Тернопіль, ', ''))



                }

                var contained = [];

                // d3.select('div.chart svg').remove();


                markers.eachLayer(function(l) {
                    if( map.getBounds().contains(l.getLatLng()) )
                        contained.push(l);
                });

                var dataForChart = contained.map(function (d) {
                    return d.feature.properties
                });

                var nested = d3.nest()
                        .key(function(d) { return d.work_type; })
                        .rollup(function(leaves) { return d3.sum(leaves, function(d) {return parseFloat(d.cost)}) })
                        .entries(dataForChart);



                var namesOfWorks = ['Утеплення покрівлі','Заміна вікон та освітлення', 'Утеплення підїзду',
                    'Утеплення під’їздів', 'Утоплення торця', 'Заміна мереж',
                    'Утеплення торців', 'Ремонт теплових мереж', 'Встановлення ІТП',
                    'Заміна вікон', 'Утеплення блоку', 'Утеплення стін', 'Утеплення будинку',
                    'Кавітальний ремонт міжквартальних проїздів', 'Капітальний ремонт покрівлі',
                    'Капітальний ремонт покрівель', 'Капітальний ремонт міжквартальних проїздів',
                    'Капітальний ремонт прибудинкової території', 'sidewalk_repairment',
                    'road_repairment'];




                var a = nested.map(d => d.key)
                namesOfWorks.forEach(function(d) {

                    if (a.includes(d))
                    {

                    }
                    else {
                        nested.push( {'key':d, 'value':0} )
                    }
                });

                nested.sort((a, b) => parseFloat(a.value) - parseFloat(b.value))


                var margin = {top: 0, right: 20, bottom: 30, left: 150},
                        width = document.getElementsByClassName('chart')[0].offsetWidth - margin.left - margin.right,
                        height = d3.select('div.chart')._groups[0][0].clientHeight - margin.top - margin.bottom;


                var svg = d3.select('div.chart').append('svg')
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform",
                                "translate(" + margin.left + "," + margin.top + ")");

// set the ranges

                var y = d3.scaleBand()
                        .range([height, 0])
                        .padding(0.1);

                var x = d3.scalePow().exponent(0.2)
                        .range([0, width]);

                // Scale the range of the data in the domains
                x.domain([0, d3.max(nested, function(d){ return d.value; })]);
                y.domain(nested.map(function(d) { return d.key; }));
                //y.domain([0, d3.max(data, function(d) { return d.sales; })]);

                // append the rectangles for the bar chart
                svg.selectAll(".bar")
                        .data(nested)
                        .enter().append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d) { return x(d.sales); })
                        .attr("width", function(d) {
                            return x(d.value);
                        } )
                        .attr("y", function(d) {
                            return y(d.key);
                        })
                        .attr("height", '10px');

                // add the x Axis
                svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x));

                // add the y Axis
                svg.append("g")
                        .call(d3.axisLeft(y));


                markers.on('click', onMapClick);

                map.on('moveend', function() {
                    var contained = [];

                   // d3.select('div.chart svg').remove();


                    markers.eachLayer(function(l) {
                        if( map.getBounds().contains(l.getLatLng()) )
                            contained.push(l);
                    });

                    var dataForChart = contained.map(function (d) {
                        return d.feature.properties
                    });

                    var nested = d3.nest()
                            .key(function(d) { return d.work_type; })
                            .rollup(function(leaves) { return d3.sum(leaves, function(d) {return parseFloat(d.cost)}) })
                            .entries(dataForChart);



                    var namesOfWorks = ['Утеплення покрівлі','Заміна вікон та освітлення', 'Утеплення підїзду',
                        'Утеплення під’їздів', 'Утоплення торця', 'Заміна мереж',
                        'Утеплення торців', 'Ремонт теплових мереж', 'Встановлення ІТП',
                        'Заміна вікон', 'Утеплення блоку', 'Утеплення стін', 'Утеплення будинку',
                        'Кавітальний ремонт міжквартальних проїздів', 'Капітальний ремонт покрівлі',
                        'Капітальний ремонт покрівель', 'Капітальний ремонт міжквартальних проїздів',
                        'Капітальний ремонт прибудинкової території', 'sidewalk_repairment',
                        'road_repairment'];




                    var a = nested.map(d => d.key)
                    namesOfWorks.forEach(function(d) {

                        if (a.includes(d))
                        {

                        }
                        else {
                            nested.push( {'key':d, 'value':0} )
                        }
                    });

                    nested.sort((a, b) => parseFloat(a.value) - parseFloat(b.value))

//                            width = document.getElementsByClassName('chart')[0].offsetWidth - margin.left - margin.right,
//                            height = d3.select('div.chart')._groups[0][0].clientHeight - margin.top - margin.bottom;
//

//                            .attr("width", width + margin.left + margin.right)
//                            .attr("height", height + margin.top + margin.bottom)
//                            .append("g")
//                            .attr("transform",
//                                    "translate(" + margin.left + "," + margin.top + ")");

// set the ranges

                    var y = d3.scaleBand()
                            .range([height, 0])
                            .padding(0.1);

                    var x = d3.scalePow().exponent(0.2)
                            .range([0, width]);

                    // Scale the range of the data in the domains
                    x.domain([0, d3.max(nested, function(d){ return d.value; })]);
                    y.domain(nested.map(function(d) { return d.key; }));
                    //y.domain([0, d3.max(data, function(d) { return d.sales; })]);

                    // append the rectangles for the bar chart
                    svg.selectAll(".bar")
                            .data(nested)
                            .transition() // Wait one second. Then brown, and remove.
                            .delay(100)
//                            .enter().append("rect")
                            .attr("class", "bar")
                            .attr("x", function(d) { return x(d.sales); })
                            .attr("width", function(d) {
                                return x(d.value);
                            } )
                            .attr("y", function(d) {
                                return y(d.key);
                            })
                            .attr("height", '10px');

                    // add the x Axis
//                    svg.append("g")
//                            .attr("transform", "translate(0," + height + ")")

                });


            });
